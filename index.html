<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Basic Contact Form</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <header>
      <h1 class="heading">Responsive Material Design Form</h1>
    </header>
    <div class="main">
      <h2>Please fill the form to get more Informations</h2>
      <form>
        <input type="text" name="name" class="feedback-input" placeholder="Name"><br>
        <input type="text" name="Email" class="feedback-input" placeholder="Email"><br>
        <input type="text" name="Country" class="feedback-input" placeholder="Country"><br>
        <input type="text" name="Phone number" class="feedback-input" placeholder="Phone number"><br>
        <textarea name="name" rows="8" cols="80" placeholder="If any issues..."></textarea>
        <input type="submit" name="" value="Send" class="submit">


      </form>


    </div>

  </body>
</html>
